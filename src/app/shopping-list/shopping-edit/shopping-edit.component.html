<div class="row">
    <div class="col-xs-12">
        <form >
            <div class="row">
                <div class="col-xs-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" 
                    id="name" 
                    class="form-control"
                    #nameInput>
                </div>
                <div class="col-xs-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number"
                    id="amount" 
                    class="form-control"
                    #amountInput>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" (click)="onAdded()">Add</button>
                    <button class="btn btn-danger">Delete</button>
                    <button class="btn btn-primary">clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
